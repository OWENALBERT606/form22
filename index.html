<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="majorform">
        <div class="left">
            <div class="title">Login</div>
            <div class="form">
                <div class="formcontroller">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25" />
                      </svg>
                      <input type="text">
                </div>
                <div class="formcontroller">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                      </svg>                      
                      <input type="text">
                      <div class="password">
                        <a href="#">Forgot password</a>
                    </div>
                </div>      
            </div>
            <div class="loginbtn"><button class="loginbutton">Login</button>
              
            </div>
            <div class="bottom">
                <p>Don't Have acount? <a href="#">Sign up now</a></p>
            </div>
        </div>
        <div class="right">
            <p class="paragraph">Every new friend is a new adventure</p>
            <div class="small">Lets get connected</div>
        </div>
    </div>
</body>
</html>
